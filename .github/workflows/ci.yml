name: Project CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: setup
      runs-on: ubuntu-latest
      outputs:
        sha_short: ${{ steps.sha.outputs.sha_short }}
      steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: generate short commit hash
        id: sha
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

  python:
    name: "Python library"
    runs-on: ubuntu-latest
    needs: setup
    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v2
    # Setup docker
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    # Library (docker)
    - name: "Build docker image (doculist)"
      #working-directory: ./
      run: docker build -f Dockerfile -t "template-test:latest" -t "template-test:${{ needs.setup.outputs.sha_short }}" .
    # Make test repo
    - name: Deploy test repo
      if: github.ref == 'refs/heads/main'
      run: docker run -it -v "$GITHUB_WORKSPACE:/app" "template-test:latest"
    